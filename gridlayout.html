<html>
<head>
    <title>flexbox</title>
    <link rel="stylesheet" type="text/css" href="flexbox.css">
    <style>
    
    #container{
        display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
    grid-auto-rows: minmax(100px, auto); 
    }
    #box1 {
  grid-column: 1 / 4;
  grid-row: 1/2;
  background-color:#f00;
}
#box2 { 
  grid-column: 1/2;
  grid-row: 2 / 5;
  background-color:#0f0;
}
#box3{
  grid-column: 2/4;
  grid-row: 2 / 5;
  background-color:#00f;
}
#box4 {
  grid-column: 1/4;
  grid-row: 5/6;
  background-color:#0ff;
}

    </style>
</head>
<body>
    <div id="container">
        <nav></nav>
        <main class="box1"></main>
        <main class="box2"></main>
        <main class="box3"></main>
        <footer></footer>
    </div>
</body>
</html>
